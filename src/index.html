<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paper Shredder</title>
        <link href="./output.css" rel="stylesheet">
    </head>
    <body class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
            <h1 class="text-3xl text-center font-bold underline mb-6">
            Virtual Paper Shredder
            </h1>
            <form action="./upload" id="uploadForm" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                <label for="file" class="file-input-label block text-sm font-medium text-gray-700">Select document to shred</label>
                    <input
                    id="file"
                    name="file"
                    type="file"
                    accept="image/*,application/pdf"
                    title="Upload File"
                    class="file-input mt-1 block w-full text-sm text-gray-500 file:py-2 file:px-4 file:border file:rounded-md file:text-sm file:font-medium file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"
                    >
                </div>
                <button
                type="submit"
                class="w-full py-2 px-4 bg-violet-500 text-white font-semibold rounded-lg shadow-md hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2"
                >
                Upload
                </button>
            </form>
        </div>
        <div 
            id="preview"
            class="absolute"
        ></div>
        <footer class="text-gray-800 text-right absolute left-0.5 p-1 bottom-0">
            <p class="text-sm">Disclaimer: The Virtual Paper Shredder is for entertainment purposes only. Please do not upload sensitive or personal documents.</p>
        </footer>

        <script src="./script.js"></script>
    </body>
</html>
